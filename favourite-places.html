<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jiggy&apos;s Favourite Places</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <script type="module" crossorigin src="/assets/favourite-places-IdYAPisS.js"></script>
    <link rel="modulepreload" crossorigin href="/assets/main-nel91q54.js">
    <link rel="modulepreload" crossorigin href="/assets/getUrls-7PKzLQkq.js">
    <link rel="stylesheet" crossorigin href="/assets/main-B06jpJ2A.css">
    <link rel="stylesheet" crossorigin href="/assets/favourite-places-CUIKt8IQ.css">
  </head>
  <body>
    <header class="w-full flex-col flex items-center justify-center px-4 py-8">
      <div class="flex items-center justify-center gap-4">
        <img
          aria-hidden
          src="/assets/plan-2-BL90sZzZ.gif"
          width="201"
          height="77"
          class="md:hidden"
        />
        <h1
          class="text-center font-times text-7xl lg:text-6xl font-bold text-blue-200"
        >
          Jiggy&apos;s Favourite Places!
        </h1>
        <img
          aria-hidden
          src="/assets/plan-2-BL90sZzZ.gif"
          class="md:hidden"
          width="201"
          height="77"
        />
      </div>
    </header>
    <div class="flex gap-8">
      <div class="flex-1 flex flex-col items-center max-w-[1024px] mx-auto">
        <section
          class="text-center text-xl font-times max-w-[768px] mx-auto text-white"
        >
          <p>
            This page is dedicated to some of my favourite places in the whole
            world. Namely Brazil and Vienna, of which I have been to both and
            wish to go again some day in the future. Check out the galleries
            below and let them speak for themselves!
          </p>
        </section>
        <img
          src="/assets/flags-separator-Cmy-w8LV.gif"
          class="mt-8"
          aria-hidden="true"
        />
        <section
          class="flex flex-col items-center mt-16 window-alt p-[2px] gap-[2px]"
          aria-labelledby="brazil-heading"
        >
          <div
            class="flex items-center justify-center border border-gray-500 w-full"
          >
            <img
              src="/assets/brazil-DwKj099S.gif"
              width="80"
              height="58"
              aria-hidden
            />
            <h2 id="brazil-heading">Brazil</h2>
            <img
              src="/assets/brazil-DwKj099S.gif"
              aria-hidden
              width="80"
              height="58"
            />
          </div>
          <div
            class="flex flex-col items-center justify-start border border-gray-500 p-2"
          >
            <div
              class="w-full lg:max-w-[768px] lg:h-fit h-[390px] max-h-[390px] lg:max-h-fit flex items-center justify-center"
            >
              <img
                class="max-w-full max-h-full mx-auto block"
                alt="Brazil"
                id="brazil-img"
              />
            </div>
            <div
              class="flex gap-4 bottom-0 mt-4"
              role="group"
              aria-label="Buttons"
            >
              <button
                class="text-xl bg-gray-300"
                aria-label="Previous"
                id="brazil-left"
              >
                &lt;
              </button>
              <button
                class="text-xl bg-gray-300"
                id="brazil-right"
                aria-label="Next"
              >
                &gt;
              </button>
            </div>
          </div>
        </section>
        <section
          class="flex flex-col items-center mt-24 window-alt p-[2px] gap-[2px]"
          aria-labelledby="vienna-heading"
        >
          <div
            class="flex items-center justify-center border border-gray-500 w-full"
          >
            <img
              src="/assets/austria-BssgTCys.gif"
              width="80"
              height="60"
              aria-hidden
            />
            <h2 id="vienna-heading" class="text-red-400">Vienna</h2>
            <img
              src="/assets/austria-BssgTCys.gif"
              width="80"
              height="60"
              aria-hidden
            />
          </div>
          <div class="flex items-center flex-col border border-gray-500 p-2">
            <div
              class="lg:max-w-[768px] w-full flex items-center justify-center h-[460px] lg:h-fit"
            >
              <img
                class="max-w-full max-h-full mx-auto block"
                alt="Vienna"
                id="vienna-img"
              />
            </div>
            <div
              class="flex gap-4 bottom-0 pt-4 my-auto"
              role="group"
              aria-label="Buttons"
            >
              <button
                class="text-xl bg-gray-300"
                aria-label="Previous"
                id="vienna-left"
              >
                &lt;
              </button>
              <button
                class="text-xl bg-gray-300"
                aria-label="Next"
                id="vienna-right"
              >
                &gt;
              </button>
            </div>
          </div>
        </section>
        <div
          class="hot-links"
          data-prev="/cars"
          data-next="/mr-robot"
          data-home="true"
          data-top="true"
        ></div>
      </div>
    </div>
  </body>
</html>
