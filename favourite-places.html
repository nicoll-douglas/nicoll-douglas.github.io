<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jiggy&apos;s Favourite Places</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div aria-hidden class="palm-curtain left-0"></div>
    <div aria-hidden class="palm-curtain right-0"></div>
    <header class="w-full flex-col flex items-center justify-center px-4 py-8">
      <div class="flex items-center justify-center gap-4">
        <img
          aria-hidden
          src="/src/assets/images/common/plan-2.gif"
          width="201"
          height="77"
          class="md:hidden"
        />
        <h1
          class="text-center font-times text-7xl lg:text-6xl font-bold text-blue-200"
        >
          Favourite Places!
        </h1>
        <img
          aria-hidden
          src="/src/assets/images/common/plan-2.gif"
          class="md:hidden"
          width="201"
          height="77"
        />
      </div>
    </header>
    <div class="flex gap-8">
      <div class="flex-1 flex flex-col items-center max-w-[1024px] mx-auto">
        <section
          class="text-center text-xl font-times max-w-[768px] mx-auto text-white"
        >
          <p>
            This page is dedicated to some of my favourite places in the whole
            world. Namely Brazil and Vienna, of which I have been to both and
            wish to go again some day in the future. Check out the galleries
            below and let them speak for themselves!
          </p>
        </section>
        <img
          src="/src/assets/images/common/flags-separator.gif"
          class="mt-8"
          aria-hidden="true"
        />
        <section
          class="flex flex-col items-center mt-16"
          aria-labelledby="brazil-heading"
        >
          <div class="flex items-center justify-center">
            <img
              src="/src/assets/images/common/brazil.gif"
              width="80"
              height="58"
              aria-hidden
            />
            <h2 id="brazil-heading">Brazil</h2>
            <img
              src="/src/assets/images/common/brazil.gif"
              aria-hidden
              width="80"
              height="58"
            />
          </div>
          <div
            class="w-[980px] h-[710px] lg:bg-none lg:p-0 lg:mt-8 lg:h-fit lg:w-fit bg-frame-1 flex flex-col items-center justify-start px-44 pt-40 relative"
          >
            <div
              class="w-full lg:max-w-[768px] lg:h-fit lg:mb-4 h-[390px] max-h-[390px] lg:max-h-fit flex items-center justify-center"
            >
              <img
                class="max-w-full max-h-full window mx-auto block"
                alt="Brazil"
                id="brazil-img"
              />
            </div>
            <div
              class="flex gap-4 bottom-0 my-auto pb-8"
              role="group"
              aria-label="Buttons"
            >
              <button
                class="text-xl bg-gray-300"
                aria-label="Previous"
                id="brazil-left"
              >
                &lt;
              </button>
              <button
                class="text-xl bg-gray-300"
                id="brazil-right"
                aria-label="Next"
              >
                &gt;
              </button>
            </div>
          </div>
        </section>
        <section
          class="flex flex-col items-center mt-24"
          aria-labelledby="vienna-heading"
        >
          <div class="flex items-center justify-center">
            <img
              src="/src/assets/images/common/austria.gif"
              width="80"
              height="60"
              aria-hidden
            />
            <h2 id="vienna-heading" class="text-red-400">Vienna</h2>
            <img
              src="/src/assets/images/common/austria.gif"
              width="80"
              height="60"
              aria-hidden
            />
          </div>
          <div
            class="w-[940px] h-[716px] lg:h-fit lg:w-fit lg:max-w-[768px] flex items-center flex-col px-32 pt-32 bg-frame-2 lg:bg-none lg:p-0"
          >
            <div
              class="w-full flex items-center justify-center h-[460px] lg:h-fit lg:mt-8"
            >
              <img
                class="max-w-full max-h-full window mx-auto block"
                alt="Vienna"
                id="vienna-img"
              />
            </div>
            <div
              class="flex gap-4 bottom-0 pt-4 my-auto"
              role="group"
              aria-label="Buttons"
            >
              <button
                class="text-xl bg-gray-300"
                aria-label="Previous"
                id="vienna-left"
              >
                &lt;
              </button>
              <button
                class="text-xl bg-gray-300"
                aria-label="Next"
                id="vienna-right"
              >
                &gt;
              </button>
            </div>
          </div>
        </section>
        <div
          class="hot-links"
          data-prev="/cars"
          data-next="/mr-robot"
          data-home="true"
          data-top="true"
        ></div>
      </div>
    </div>
    <script src="/src/main.js" type="module"></script>
    <script src="/src/js/favouritePlaces.js" type="module"></script>
  </body>
</html>
