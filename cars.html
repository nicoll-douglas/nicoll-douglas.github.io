<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Jiggy's favourite cars" />
    <title>Cool cars</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <script type="module" crossorigin src="/assets/main-CR_apRtZ.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/main-KQm8qGZA.css">
  </head>
  <body>
    <header class="flex xs:gap-0 gap-4 items-center justify-center max-w-fit">
      <img
        src="/assets/car-globe-DppROMyR.gif"
        width="124"
        height="140"
        aria-hidden="true"
      />
      <h1
        class="font-times text-6xl bg-none text-white p-4 xs:p-0 text-center hidden lg:flex"
      >
        Cars
      </h1>
      <img
        src="/assets/cars-C_-jh2AR.gif"
        class="lg:hidden"
        aria-label="Cars"
      />
      <img
        src="/assets/car-globe-DppROMyR.gif"
        aria-hidden="true"
        width="124"
        height="140"
      />
    </header>
    <div class="flex">
      <img
        src="/assets/gentlemen-C8hpNN3Y.gif"
        aria-hidden="true"
        width="450"
        height="100"
        class="sm:hidden"
      />
      <img
        src="/assets/race-cars-C7aErvsh.gif"
        aria-hidden="true"
        class="md:hidden"
        width="140"
        height="100"
      />
    </div>
    <section
      aria-label="About"
      class="text-white p-4 my-8 sm:my-0 font-times text-xl"
    >
      <p style="max-width: 600px">
        Welcome to the cars page! This is a page where I showcase some cars the
        I think are pretty cool. Classic cars from brands like Chevrolet,
        Cadillac, Oldsmobile, Pontiac to be precise. They are some of the
        classiest cars ever made so check out some of my favourites below!
      </p>
    </section>
    <section aria-label="Gallery">
      <figure
        class="window text-xl font-times font-bold"
        style="max-width: 500px"
      >
        <img
          src="/assets/75-deville-B0kN59xr.jpg"
          alt="Cadillac DeVille - 1975"
        />
        <figcaption>1975 Cadillac DeVille</figcaption>
      </figure>
      <img
        src="/assets/car-spin-N9SUHlh2.gif"
        width="150"
        class="my-4"
        aria-hidden="true"
      />
      <figure
        class="window text-xl font-times font-bold mt-4"
        style="max-width: 700px"
      >
        <img
          src="/assets/66-pontiac2_2-DU1y8oFh.png"
          alt="Pontiac 2+2 - 1966"
          class="w-full"
        />
        <figcaption>1966 Pontiac 2+2</figcaption>
      </figure>
      <img
        src="/assets/car-mobster-B2LK69VY.gif"
        height="120"
        aria-hidden="true"
        class="inline"
      />
      <img
        src="/assets/car-mobster-B2LK69VY.gif"
        height="120"
        aria-hidden="true"
        class="xs:hidden inline"
      />
      <figure
        class="window text-xl font-times font-bold"
        style="max-width: 650px"
      >
        <img
          src="/assets/72-eldorado-DdRtpQm8.jpg"
          alt="Cadillac El Dorado - 1972"
          class="w-full"
        />
        <figcaption>1972 Cadillac El Dorado</figcaption>
      </figure>
      <img
        src="/assets/car-3-CcK-hpDN.gif"
        aria-hidden="true"
        class="sm:hidden"
      />
      <figure
        class="window text-xl font-times font-bold sm:mt-8"
        style="max-width: 630px"
      >
        <img
          src="/assets/64-impala-D-onWvhE.jpg"
          alt="Chevrolet Impala - 1964"
          class="w-full"
        />
        <figcaption>1964 Chevrolet Impala</figcaption>
      </figure>
    </section>
    <section class="mt-16 font-times" aria-labelledby="bonus">
      <h2 id="bonus">BONUS!!!</h2>
      <figure>
        <figcaption class="text-xl text-white" style="max-width: 600px">
          The gold-plated, pimped out, &apos;72 El Dorado which belonged to one
          of my favourite singers, Isaac Hayes. Majestic!
        </figcaption>
        <div class="flex items-end">
          <figure class="window mt-4" style="max-width: 650px">
            <img
              class="w-full"
              alt="Isaac Hayes' 1972 Cadillac El Dorado"
              src="/assets/isaac-cadillac-DBPi0dKZ.jpg"
            />
          </figure>
          <img src="/assets/dollar-BdfWqcn4.gif" aria-hidden="true" />
        </div>
      </figure>
    </section>
    <footer class="max-w-fit">
      <div
        class="hot-links"
        data-prev="/links"
        data-next="/favourite-places"
        data-home="true"
        data-top="true"
      ></div>
    </footer>
  </body>
</html>
