<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Jiggy's favourite cars" />
    <title>Cool cars</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  </head>
  <body class="flex flex-col items-center text-white">
    <header class="flex xs:gap-0 gap-4 items-center justify-center max-w-fit">
      <img
        src="/src/assets/images/common/car-globe.gif"
        width="124"
        height="140"
        aria-hidden="true"
      />
      <h1
        class="font-times text-6xl bg-none text-white p-4 xs:p-0 text-center hidden lg:flex"
      >
        Cars
      </h1>
      <img
        src="/src/assets/images/common/cars.gif"
        class="lg:hidden"
        aria-label="Cars"
      />
      <img
        src="/src/assets/images/common/car-globe.gif"
        aria-hidden="true"
        width="124"
        height="140"
      />
    </header>
    <div class="flex">
      <img
        src="/src/assets/images/common/gentlemen.gif"
        aria-hidden="true"
        width="450"
        height="100"
        class="sm:hidden"
      />
      <img
        src="/src/assets/images/common/race-cars.gif"
        aria-hidden="true"
        class="md:hidden"
        width="140"
        height="100"
      />
    </div>
    <section
      aria-label="About"
      class="text-white p-4 my-8 sm:my-0 font-times text-xl"
    >
      <p style="max-width: 600px">
        Welcome to the cars page! This is a page where I showcase some cars the
        I think are pretty cool. Classic cars from brands like Chevrolet,
        Cadillac and Pontiac to be precise. I think those old American brands
        are really cool! Check out some of my favourites below!
      </p>
    </section>
    <section aria-label="Gallery" class="flex flex-col items-center">
      <figure
        class="text-xl font-times font-bold flex flex-col"
        style="max-width: 500px"
      >
        <img
          src="/src/assets/images/cars/75-deville.jpg"
          alt="Cadillac DeVille - 1975"
        />
        <figcaption class="text-white">1975 Cadillac DeVille</figcaption>
      </figure>
      <img
        src="/src/assets/images/common/car-spin.gif"
        width="150"
        class="my-4"
        aria-hidden="true"
      />
      <figure
        class="text-xl font-times font-bold mt-4"
        style="max-width: 700px"
      >
        <img
          src="/src/assets/images/cars/66-pontiac2+2.png"
          alt="Pontiac 2+2 - 1966"
          class="w-full"
        />
        <figcaption>1966 Pontiac 2+2</figcaption>
      </figure>
      <div class="flex">
        <img
          src="/src/assets/images/common/car-mobster.gif"
          height="120"
          aria-hidden="true"
          class="inline"
        />
        <img
          src="/src/assets/images/common/car-mobster.gif"
          height="120"
          aria-hidden="true"
          class="xs:hidden inline"
        />
      </div>
      <figure class="text-xl font-times font-bold" style="max-width: 650px">
        <img
          src="/src/assets/images/cars/72-eldorado.jpg"
          alt="Cadillac El Dorado - 1972"
          class="w-full"
        />
        <figcaption>1972 Cadillac El Dorado</figcaption>
      </figure>
      <img
        src="/src/assets/images/common/car-3.gif"
        aria-hidden="true"
        class="sm:hidden"
      />
      <figure
        class="text-xl font-times font-bold sm:mt-8"
        style="max-width: 630px"
      >
        <img
          src="/src/assets/images/cars/64-impala.jpg"
          alt="Chevrolet Impala - 1964"
          class="w-full"
        />
        <figcaption>1964 Chevrolet Impala</figcaption>
      </figure>
    </section>
    <section class="mt-16 font-times" aria-labelledby="bonus">
      <h2 id="bonus">BONUS!!!</h2>
      <figure>
        <figcaption class="text-xl text-white" style="max-width: 600px">
          The gold-plated &apos;72 El Dorado which belonged to one of my
          favourite singers, Isaac Hayes. Majestic!
        </figcaption>
        <div class="flex items-end">
          <figure class="mt-4" style="max-width: 650px">
            <img
              class="w-full"
              alt="Isaac Hayes' 1972 Cadillac El Dorado"
              src="/src/assets/images/cars/isaac-cadillac.jpg"
            />
          </figure>
          <img src="/src/assets/images/common/dollar.gif" aria-hidden="true" />
        </div>
      </figure>
    </section>
    <footer class="max-w-fit">
      <div
        class="hot-links"
        data-prev="/coding-resources"
        data-next="/favourite-places"
        data-home="true"
        data-top="true"
      ></div>
    </footer>
    <script src="/src/main.js" type="module"></script>
  </body>
</html>
