<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jiggys minecraft builds</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="flex flex-col items-center">
      <header class="flex gap-4 items-center justify-center max-w-fit">
        <img
          src="/src/assets/images/common/house-2.gif"
          height="100"
          width="163"
          class="md:hidden"
          aria-hidden="true"
        />
        <h1
          class="font-times text-6xl bg-none text-white p-4 text-center font-bold"
        >
          Minecraft Builds
        </h1>
        <img
          src="/src/assets/images/common/house-2.gif"
          height="100"
          width="163"
          class="md:hidden"
          aria-hidden="true"
        />
      </header>
      <section
        aria-label="About"
        class="p-4 text-white max-w-fit my-8 font-times text-xl flex items-start"
      >
        <div class="flex flex-col gap-2">
          <p>
            A collection of minecraft builds that I have built in creative mode.
          </p>
          <p>
            Some might include items and blocks from a modpack I play on called
            &quot;<a href="https://youtu.be/kask8Zing5c?si=3NfjdwjZ6VLYTUH7"
              >The Pond</a
            >&quot; if you were wondering (specifically the
            &quot;Cluttered&quot; mod).
          </p>
        </div>
        <img
          src="/src/assets/images/common/pickaxe.gif"
          width="80"
          height="100"
          aria-hidden="true"
        />
      </section>
      <button class="print mb-4"></button>
      <main aria-label="Builds" class="flex flex-col items-center">
        <div class="max-w-fit flex items-end">
          <figure class="max-w-[800px] flex flex-col">
            <img
              src="/src/assets/images/minecraft/bakery.png"
              alt="Bakery build"
              class="w-full"
            />
            <figcaption class="text-2xl text-white">
              1. Bakery (Untitled)
            </figcaption>
          </figure>
          <!-- <img
            src="/src/assets/images/common/dump-truck.gif"
            aria-hidden
            class="my-auto lg:hidden"
            height="200"
            width="300"
          /> -->
        </div>
        <div class="flex">
          <img
            src="/src/assets/images/common/build.gif"
            width="100"
            height="100"
            aria-hidden="true"
          />
          <img
            src="/src/assets/images/common/builder.gif"
            height="75"
            width="213"
            aria-hidden="true"
          />
        </div>
        <figure class="max-w-[1000px] flex flex-col">
          <img
            src="/src/assets/images/minecraft/palace.png"
            alt="Palace build"
            class="w-full"
          />
          <figcaption class="text-2xl text-white">
            2. Palace (Untitled)
          </figcaption>
        </figure>
      </main>
      <footer class="max-w-fit">
        <p class="my-6 text-3xl font-times font-bold text-blue-200 max-w-fit">
          Planning to add more as I do want to build more often.
        </p>
        <div class="flex flex-wrap mb-16 items-end" aria-hidden="true">
          <img src="/src/assets/images/common/under-construction-4.gif" />
          <img src="/src/assets/images/common/under-construction-10.gif" />
        </div>
        <div
          class="hot-links"
          data-prev="/mr-robot"
          data-next="/collages"
          data-home="true"
          data-top="true"
        ></div>
        <div class="fixed left-0 bottom-0 w-dvw h-16 bg-grass"></div>
      </footer>
    </div>
    <script src="/src/main.js" type="module"></script>
    <script src="/src/js/minecraftBuilds.js" type="module"></script>
  </body>
</html>
