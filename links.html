<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jiggy&apos;s links</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="font-times">
      <header class="mx-auto flex items-center justify-center">
        <img
          src="/src/assets/images/common/links-3.gif"
          aria-hidden="true"
          class="sm:hidden"
        />
        <img
          src="/src/assets/images/common/links-2.gif"
          alt="links"
          width="320"
          height="160"
          class="xs:w-[300px] xs:h-[150px]"
        />
        <img
          src="/src/assets/images/common/links-3.gif"
          aria-hidden="true"
          class="sm:hidden"
        />
      </header>
      <section
        aria-label="About"
        class="flex flex-col gap-4 mx-auto font-times text-white text-xl max-w-[768px]"
      >
        <p>
          Welcome to the links page. Here you can find some relevant links or
          links that I might simply dump here.
        </p>
      </section>
      <img
        src="/src/assets/images/common/separator-link.gif"
        class="mx-auto block my-4 max-w-full"
        aria-hidden="true"
      />
      <section
        aria-label="Links"
        class="mx-auto max-w-[768px] mt-8 text-yellow-300 text-center"
      >
        <ul
          class="flex flex-col items-center max-w-fit mx-auto list-none window-alt p-[2px] gap-[2px]"
        >
          <li class="border border-neutral-500 p-4 flex items-end">
            <a
              href="https://nicolldouglas.dev"
              target="_blank"
              class="text-green-300 font-bold text-2xl"
            >
              My Web Dev portfolio (WIP)
            </a>
            <img
              src="/src/assets/images/common/smiley-5.gif"
              width="56"
              height="56"
              aria-hidden="true"
            />
          </li>
          <li class="border border-neutral-500 flex items-end w-full p-4">
            <a
              class="text-blue-200 font-bold text-2xl"
              href="https://github.com/nicoll-douglas"
              target="_blank"
            >
              My GitHub
            </a>
            <img
              src="/src/assets/images/common/flopyy.gif"
              width="66"
              height="62"
              aria-hidden="true"
            />
          </li>
        </ul>
      </section>
      <div class="mx-auto max-w-fit mt-12 flex flex-col" aria-hidden="true">
        <img
          src="/src/assets/images/common/under-construction-9.gif"
          width="500"
          height="100"
          class="md:w-[300px] md:h-[60px]"
          aria-hidden
        />
        <img
          src="/src/assets/images/common/uc10.gif"
          class="md:w-[300px] md:h-10"
          width="574"
          height="51"
          aria-hidden
        />
        <div class="flex">
          <img
            width="59"
            height="84"
            src="/src/assets/images/common/uc12.gif"
          />
          <img
            src="/src/assets/images/common/uc11.gif"
            width="126"
            height="105"
          />
          <img
            width="59"
            height="84"
            src="/src/assets/images/common/uc12.gif"
          />
        </div>
      </div>
    </div>
    <footer class="mt-16 mb-8">
      <div
        class="hot-links"
        data-home="true"
        data-top="true"
        data-next="/projects"
        data-prev="/site-map"
      ></div>
    </footer>
    <script src="/src/main.js" type="module"></script>
  </body>
</html>
