<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cool collages</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div
      class="flex items-center justify-center window max-w-fit mx-auto font-times bg-yellow-50 px-6 py-2"
    >
      <img
        src="/src/assets/images/common/camera.gif"
        aria-hidden="true"
        class="xs:hidden"
      />
      <h1 class="text-5xl text-red-600">Collages!</h1>
      <img
        src="/src/assets/images/common/camera-2.gif"
        aria-hidden="true"
        class="xs:hidden"
      />
    </div>
    <img
      src="/src/assets/images/common/camera-3.gif"
      class="mx-auto mt-4"
      aria-hidden="true"
    />
    <p
      class="font-times text-white text-xl mx-auto max-w-[768px] mt-8 text-center"
    >
      On this page you can find some cool pinterest collages I made whilst I was
      bored. I tried to collect together some images that are unique and fit a
      cool vibe. Enjoy!
      <img src="/src/assets/images/common/smiley-6.gif" class="inline" />
    </p>
    <section aria-label="Collage 1" class="flex flex-col items-center mt-20">
      <heading class="text-4xl text-yellow-300 mb-4 underline">#1</heading>
      <div
        class="mx-auto flex flex-wrap items-center justify-center max-w-[1024px]"
        id="blue-collage"
      ></div>
    </section>
    <section aria-label="Collage 2" class="flex flex-col items-center mt-28">
      <heading class="text-4xl text-yellow-300 mb-4 underline">#2</heading>
      <div
        class="mx-auto flex flex-wrap items-center justify-center max-w-[1024px]"
        id="orange-collage"
      ></div>
    </section>
    <div
      class="hot-links mt-32"
      data-prev="/minecraft-builds"
      data-next="/coding-resources"
      data-home="true"
      data-top="true"
    ></div>
    <script src="/src/main.js" type="module"></script>
    <script src="/src/js/collages.js" type="module"></script>
  </body>
</html>
